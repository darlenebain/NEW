<body class="default blog animate no-touch body-scrolled-content body-scrolled">

<script>
    function sorter(a, b) {return parseInt(a.id.substring(1), 10) - parseInt(b.id.substring(1), 10) }
    function display(tag) {
        let inner = document.getElementById('inner') ;
        let buttons = document.getElementsByClassName('blog-filter');
        for(var i = 0; i < buttons.length; i++){
            buttons[i].classList.remove("active");
        }
        let button = document.getElementById(tag + '-button');
        button.classList.add("active");


        [].forEach.call(inner.querySelectorAll('.cs-blog-post'), function (el) {
            if (el.classList.contains(tag)) {
                el.style.display = 'inherit';
            } else {
                inner.removeChild(el);
                inner.appendChild(el);
                el.style.display = 'none';
            }
        });
        $('.cs-blog-post').sort(sorter).appendTo('#inner');
    }

</script>

<div class="click-eater"></div>
<div class="body-fixer">
    <div class="cs-background">
        <div class="background-image" ng-style="backgroundScrollStyle"></div>
    </div>
    <div class="page-wrapper">
        <div class="page">
            <div class="cs-page">
                <span class="js-scroll-trigger" data-color-theme=""></span>

                <div class="panel-theme-semi-transparent-dark space-pvs">
                    <div class="content content--blog-nav">
                        <nav class="blog-nav hide show-m">
                            <ul class="space-man">
                                <li><a href="#" id="all-button" data-category="" class="pill-btn theme-clear space-mrm active blog-filter" onclick="display('all')">All</a></li>
                                <li><a href="#" id="financing-button" data-category="blog-financing" class="pill-btn theme-clear space-mrm blog-filter" onclick="display('financing')">Financing</a></li>
                                <li><a href="#" id="technology-button" data-category="blog-technology" class="pill-btn theme-clear space-mrm blog-filter" onclick="display('technology')">Technology</a></li>
                                <li><a href="#" id="tips-button" data-category="blog-tips" class="pill-btn theme-clear space-mrm blog-filter" onclick="display('tips')">Tips</a></li>
                                <li><a href="#" id="insurance-button" data-category="blog-insurance" class="pill-btn theme-clear space-mrm blog-filter" onclick="display('insurance')">Insurance</a></li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <span class="js-scroll-trigger" data-color-theme="dark-theme"></span>
                <section class="panel-theme-lighten-new space-ptn">
                    <div class="content content--blog">
                        <div class="grid-12 space-ptxl blog--grid">
                            <div class="blog-panel-cont" id="container">
                                <div id="inner">
                                {% for post in site.posts %}
                                <div class="cs-blog-post space-pan blog-news blog-press all {{ post.tags | join: ' ' }}" id="p{{ forloop.index }}">
                                    <a href="{{ post.origin }}">
                                        <figure class="featured-img-cont" style="background-image: url({{ post.image }})">
                                        </figure>
                                    </a>
                                    <div class="post-container space-pan space-mhxl">
                                        <h3 class="space-man space-pbs">
                                            {% for tag in post.tags %}
                                            <span>
                                    <a href="#" class="blog-filter" data-category="blog-news" onclick="display('{{ tag }}')">{{ tag }}</a>
                                    <span> â‹… </span>
                                </span>
                                            {% endfor %}

                                        </h3>
                                        <h2 class="space-mbs">
                                            <a href="{{ post.origin }}">{{ post.title }}</a></h2>
                                        <article class="post-content"></article>

                                        <aside class="post-meta">
                                            <div class="author space-mtxs">
                                                <p class="space-man">{{ post.date | date: "%d %B %Y" }}
                                                </p>
                                            </div>
                                        </aside>
                                    </div>
                                </div>
                                {% endfor %}
                                </div>

                                <div class="space-pan blog-news" ng-class="categoryArr">
                                    <a class="twitter-timeline" data-width="467" data-height="350" href="https://twitter.com/fbitechuk?ref_src=twsrc%5Etfw">Tweets by fbitechuk</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
