    <meta charset="UTF-8">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.css">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/responsive.css">

    <!-- Google Fonts -->

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-72x72.png">

<body>

    <!-- Sign up form -->
    <div class="signup-area login-area section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="signup-form signup-login-bg">

                        <form id="loginForm" class="account-form signin-form" action="#" method="post">
                            <div class="form-header">
                                <h4 class="title">Sign in</h4>
                                <p class="link">Or <a href="signup.html">create an account</a></p>
                            </div>

                            <input type="text" name="uname" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>

                            <div class="forget-tearm">
                               <label class="remember"><input type="checkbox" name="remember-pass">
                                    Remember me
                                </label>                                
                                <a href="#">Forget password?</a>
                            </div>
                            <button class="signup-btn" type="submit">SIGN In</button>
                        </form>

                        <div class="login-with-social">
                            <div class="text-center or-section">
                                Or Sign In With
                            </div>
                            <div class="social-logins">
                                <a class="facebook-login" href="#"><i class="fa fa-facebook"></i></a>
                                <a class="gplus-login" href="#"><i class="fa fa-google-plus"></i></a>
                                <a class="twitter-login" href="#"><i class="fa fa-twitter"></i></a>
                            </div>

                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="assets/js/slick.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmiJjq5DIg_K9fv6RE72OY__p9jz0YTMI"></script>
    <script src="js/map.js"></script>    
    <script src="js/custom.js"></script>
</body>
</html>
